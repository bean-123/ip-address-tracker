<body>
  <div class="pageWrap">
<div class="hero">
 <h1> IP Address Tracker</h1>
  <form id="ipForm">
    <input type="text" id="ipInput" placeholder="Search for ip address or domain" required>
    <button type="submit">
  <img src="/ip-address-tracker-master/images/icon-arrow.svg" alt="Submit" style="width:10px; height:10px;">
</button>
  </form>
</div>

<div class="infoBox">
  <div>
    <h4>IP ADDRESS</h4>
    <strong><p id="ip">-</p></strong>
  </div>
  <div>
    <h4>LOCATION</h4>
    <strong><p id="location">-</p></strong>
  </div>
  <div>
    <h4>TIMEZONE</h4>
    <strong><p id="timezone">-</p></strong>
  </div>
  <div>
    <h4>ISP</h4>
    <strong><p id="isp">-</p></strong>
  </div>
</div>

<div id="map"></div>
</div>
